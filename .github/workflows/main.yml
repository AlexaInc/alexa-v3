name: Deploy Node.js Application

on:
  push:
    branches:
      - main  # Trigger deployment on push to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Node.js (version 20 in this case)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Install dependencies for your application
      - name: Install dependencies
        run: |
          npm install

      # Step 4: Install system-level dependencies (e.g., ffmpeg, speedtest-cli)
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y software-properties-common speedtest-cli ffmpeg
          sudo apt clean
          sudo rm -rf /var/lib/apt/lists/*

      # Step 5: Run tests (optional, if you have tests)
      # Uncomment the following if you want to run tests
      # - name: Run tests
      #   run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build  # This makes the deployment job run after the build job

    steps:
      # Step 1: Checkout the repository (again for deployment job)
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Install dependencies (again to make sure everything is up to date)
      - name: Install dependencies
        run: |
          npm install

      # Step 3: Start the application
      - name: Start application
        run: |
          # Navigate to the root directory of the repository (after checking out the repo)
          # This should be the default working directory for GitHub Actions
          echo "Current directory: $(pwd)"

          # Install any new dependencies (if something changed in package.json)
          npm install

          # Start the application
          npm start

          # If using pm2 to manage the app, use the following:
          # pm2 start app.js --name "your-app-name"
