name: Deploy Node.js Application

on:
  push:
    branches:
      - main  # Trigger deployment on push to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Node.js (version 20 in this case)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Install dependencies for your application
      - name: Install dependencies
        run: |
          npm install

      # Step 4: Install system-level dependencies (e.g., ffmpeg, speedtest-cli, ngrok)
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y software-properties-common speedtest-cli ffmpeg
          sudo apt clean
          sudo rm -rf /var/lib/apt/lists/*

  deploy:
    runs-on: ubuntu-latest
    needs: build  # This makes the deployment job run after the build job

    steps:
      # Step 1: Checkout the repository (again for deployment job)
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Install system dependencies (ngrok included here)
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y software-properties-common speedtest-cli ffmpeg
          sudo apt clean
          sudo rm -rf /var/lib/apt/lists/*
          
      # Step 3: Install ngrok (for public URL)
      - name: Install ngrok
        run: |
          sudo apt-get install -y unzip
          wget https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.zip
          unzip ngrok-stable-linux-amd64.zip
          sudo mv ngrok /usr/local/bin

      # Step 4: Install dependencies (again to make sure everything is up to date)
      - name: Install dependencies
        run: |
          npm install

      # Step 5: Start the application
      - name: Start application
        run: |
          # Start the application in the background
          npm start &

      # Step 6: Expose the local server to the public via ngrok (port 8000)
      - name: Expose HTTP server to the public via ngrok
        run: |
          # Run ngrok to expose port 8000
          nohup ngrok http 8000 &
          sleep 10  # Wait for ngrok to start

      # Step 7: Get ngrok public URL for port 8000
      - name: Get ngrok public URL
        run: |
          # Query ngrok API to get the public URL
          curl --silent --show-error http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url'
